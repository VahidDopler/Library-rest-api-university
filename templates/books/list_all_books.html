<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blue;
        }
    </style>
</head>
<body>

<h1>List of Books</h1>

<ul>
    {% for book in list_of_books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
